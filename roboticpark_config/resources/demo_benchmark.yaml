# Demo Robotic Park Formation
Operation:
  mode: 'physical'     # physical, virtual, hybrid
  tool: 'Gazebo'              # Gazebo, Webots
  world: 'default_RoboticPark.world' # default_RoboticPark.wbt, default_RoboticPark.world

Experience:
  type: 'formation'           # identification, formation, navigation

Architecture: 
  mode: 'test'   # centralized, distributed_ros2, distributed
  node: 
    executable: 'centralized_formation_controller'
    name: 'formation_controller'
    pkg: 'uned_swarm_task'
  file: 'config_path'

CPU_Monitoring: 
  enable: True
  node: 
    executable: measure_process
    name: benchmark
    pkg: measure_process_ros2_pkg
  processes: 'webots-bin, driver, ros2, swarm_driver, rviz2, kheperaIV_clien, centralized_for'

Interface: 
  enable: False
  rviz2: 
    enable: False
    node: 
      executable: rviz2
      name: rviz2
      pkg: rviz2
    file: rviz_config_path
  
  rqt: 
    enable: True
    node: 
      executable: rqt_gui
      name: interface
      pkg: rqt_gui
    file: rqt_config_path

  own: 
    enable: False
    node:
      name:
      pkg:
    file:

Data_Logging: 
  enable: False
  all: False
  name: 'date'
  topics: '/dron01/pose /dron02/pose /ros2_cpu /cpu_stats'

Robots:
  Robot01:
    type: physical
    name: dron01
    control_mode: HighLevel
    positioning: Intern
    pose: 0.75 -0.75
    uri: radio://0/80/2M/E7E7E7E708
    controller:
      type: pid
      enable: True
      protocol: Continuous
      period: 0.01
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    communication:
      type: EventBased
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    local_pose:
      enable: True
      path: True
      T: 100
    task: 
      enable: False
      T: 100
      Onboard: False
      controller:
        type: gradient
        protocol: Continuous
        period: 0.1
        upperLimit: 0.1
        lowerLimit: -0.1
        gain: 0.25
        threshold:
            type: Constant
            co: 0.01
            ai: 0.0
      role: consensus
      type: distance
      relationship: 'dron02_0.7071, dron03_0.7071, dron04_0.7071, dron05_0.7071, origin_1.36'
  Robot02:
    type: physical
    name: dron01
    control_mode: HighLevel
    positioning: Intern
    pose: 0.75 0.75
    uri: radio://0/80/2M/E7E7E7E702
    controller:
      type: pid
      enable: True
      protocol: Continuous
      period: 0.01
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    communication:
      type: EventBased
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    local_pose:
      enable: True
      path: True
      T: 100
    task: 
      enable: False
      T: 100
      Onboard: False
      controller:
        type: gradient
        protocol: Continuous
        period: 0.1
        upperLimit: 0.1
        lowerLimit: -0.1
        gain: 0.25
        threshold:
            type: Constant
            co: 0.01
            ai: 0.0
      role: consensus
      type: distance
      relationship: 'dron01_0.7071, dron03_0.7071, dron05_0.7071, origin_1.0'


