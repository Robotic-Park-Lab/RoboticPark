# Default Robotic Park Formation Control Benchmark

Operation:
  mode: virtual     # physical, virtual, hybrid
  tool: Webots              # Gazebo, Webots
  world: default_world.wbt 

Experience:
  type: formation           # identification, formation, navigation

Architecture: 
  mode: distributed   # centralized, distributed_ros2, distributed
  node: 
    executable: centralized_formation_controller
    name: formation_controller
    pkg: uned_swarm_task

CPU_Monitoring: 
  enable: True
  node: 
    executable: measure_process
    name: benchmark
    pkg: measure_process_ros2_pkg
  processes: webots-bin, driver, ros2, swarm_driver, rviz2, centralized_for

Interface: 
  enable: True
  rviz2: 
    enable: True
    node: 
      executable: rviz2
      name: rviz2
      pkg: rviz2
    file: default_config.rviz
  rqt: 
    enable: True
    node: 
      executable: rqt_gui
      name: interface
      pkg: rqt_gui
    file: 
  own: 
    enable: False
    node:
      name:
      pkg:
    file:

Data_Logging: 
  enable: True
  all: True
  name: date
  topics: /ros2_cpu /cpu_stats

Robots:
  Robot01:
    type: virtual
    name: dron01
    control_mode: HighLevel
    positioning: Intern
    pose: 1.23, 0.04, 0.70
    uri: radio://0/80/2M/E7E7E7E701
    controller:
      type: pid
      enable: True
      protocol: Continuous
      period: 0.01
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    communication:
      type: Continuous
      threshold:
        type: Constant
        co: 0.01
        ai: 0.0
    local_pose:
      enable: True
      path: False
      T: 100
    local_twist:
      enable: False
      T: 20
    data_attitude:
      enable: False
      T: 20
    data_rate: 
      enable: False
      T: 20
    data_motor: 
      enable: False
      T: 20
    data:
      enable: False
      T: 20
    mars_data:
      enable: True
      T: 50
    task: 
      enable: True
      T: 100
      Onboard: True
      controller:
        type: gradient
        protocol: Continuous
        period: 0.1
        upperLimit: 0.1
        lowerLimit: -0.1
        gain: 0.25
        threshold:
            type: Constant
            co: 0.01
            ai: 0.0
      role: consensus
      type: distance
      relationship: dron02_0.91844, dron08_0.91844, dron09_0.754, origin_1.0

